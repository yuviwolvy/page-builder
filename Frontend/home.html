<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="vh-100 overflow-hidden">
    <div class="container-fluid p-0 d-flex h-100">
      <div
        id="sidebar"
        class="d-flex flex-column flex-shrink-0 p-3 text-white offcanvas-start offcanvas-md align-items-center"
        tabindex="-1"
        aria-labelledby="sidebar-label"
      >
        <div class="d-flex align-items-center">
          <div class="d-flex align-items-center">
            <a href="#" class="navbar-brand mb-0"
              ><img src="./images/logo.svg" alt="Logo"
            /></a>
            <h4 class="d-md-none mt-1" style="color: black">
              Rapid page builder
            </h4>
          </div>
          <div class="ms-5 d-md-none">
            <button
              type="button"
              class="btn-close d-md-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
              id="closebt"
              onclick="checkCanvas()"
            ></button>
          </div>
        </div>

        <hr class="mt-1 mb-1" />
        <ul class="mynav nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-1">
            <a
              href="#"
              class="d-flex align-items-center"
              style="text-decoration: none"
            >
              <img src="./images/dashboard.svg" alt="Dashboard" />
              <h4 class="d-md-none mt-1 ms-3" style="color: black">
                Dashboard
              </h4>
            </a>
          </li>

          <hr class="border border-dark-subtle mt-2" />

          <li class="nav-item mb-1">
            <a
              href="content.html"
              class="d-flex align-items-center"
              style="text-decoration: none"
            >
              <img src="./images/content.svg" alt="Content" />
              <h4 class="d-md-none mt-1 ms-3" style="color: black">Content</h4>
            </a>
          </li>
        </ul>

        <hr />
        <div class="d-flex">
          <ul class="mynav nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-3 ps-1">
              <a
                href="#"
                class="d-flex align-items-center"
                style="text-decoration: none; color: red;"
                onclick="logout()"
              >
              <i class="bi bi-box-arrow-left"></i>
                <h4 class="d-md-none mt-1 ms-3" style="color: black">
                  Log out
                </h4>
              </a>
            </li>
            <li class="nav-item mb-3 ps-1">
              <a
                href="#"
                class="d-flex align-items-center"
                style="text-decoration: none"
              >
                <img src="./images/notification.svg" alt="Notifications" />
                <h4 class="d-md-none mt-1 ms-3" style="color: black">
                  Notifications
                </h4>
              </a>
            </li>

            <li class="nav-item mb-1">
              <a
                href="#"
                class="d-flex align-items-center"
                style="text-decoration: none"
              >
                <img src="./images/avatar.svg" alt="Profile" />
                <h4 class="d-md-none mt-1 ms-3" style="color: black">
                  Profile
                </h4>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="flex-fill w-1/2 vh-100">
        <div
          class="p-2 d-md-none d-flex text-white"
          style="background-color: #4f46e5"
        >
          <a
            href="#"
            class="text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
            id="menu"
            onclick="addOffcanvas()"
          >
            <i class="bi bi-list"></i>
          </a>
          <h5 class="ms-2 mb-0">Rapid page builder</h5>
        </div>

        <section class="vh-100 overflow-auto">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-10 col-xl-10">
                <div class="border mt-5 mx-2 d-flex mb-5 align-items-center">
                  <div class="p-5">
                    <h1>No Pages Found</h1>
                    <p>
                      Looks like you don't have any pages yet. Let's add a new
                      page.
                    </p>
                    <button
                      class="bt p-2"
                      style="
                        background-color: #4f46e5;
                        border: none;
                        border-radius: 8%;
                        color: white;
                      "
                      onclick="redirect()"
                    >
                      + Add Page
                    </button>
                  </div>
                  <div class="p-5 d-lg-block d-none">
                    <img
                      src="./images/home_vector.svg"
                      class="img-fluid"
                      alt="Homepage vector"
                      style="max-width: 80%; height: auto"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function checkCanvas() {
        let sidebar = document.getElementById("sidebar");
        sidebar.classList.add("offcanvas-md");
        sidebar.classList.remove("offcanvas");
      }

      function addOffcanvas() {
        let sidebar = document.getElementById("sidebar");
        sidebar.classList.add("offcanvas");
        sidebar.classList.remove("offcanvas-md");
      }
    </script>
    <script src="home.js"></script>
  </body>
</html>
