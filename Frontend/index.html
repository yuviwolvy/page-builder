<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-10 col-xl-9">
            <div
              class="d-flex justify-content-center"
              style="margin-bottom: 8%"
            >
              <img src="./images/logo.svg" alt="Logo" />
              <p class="mt-3" style="font-size: xx-large">
                <strong>Rapid Page Builder</strong>
              </p>
            </div>

            <div class="card mb-5 mx-2" style="border-radius: 0%">
              <div class="card-body p-5">
                <form>
                  <h2 class="mb-5">Register</h2>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email"
                      >Username or email address
                      <span style="color: #da0128">*</span></label
                    >
                    <input
                      type="text"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="Enter your email address"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password"
                      >Password <span style="color: #da0128">*</span></label
                    >
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Enter Password"
                    />
                  </div>

                  <div class="form-check d-flex mb-3">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="check"
                    />
                    <label class="form-check-label" for="check">
                      Subscribe to our newsletter
                    </label>
                  </div>

                  <p class="text-muted mb-5">
                    Your potential data will be used to support your experience
                    throughout this website to manage access to your account,
                    and for other purposes described in our
                    <a href="#!" style="color: #4f46e5"
                      ><u>privacy policy</u></a
                    >
                  </p>

                  <div class="d-flex mb-4">
                    <button
                      type="button"
                      class="btn btn-block btn-lg"
                      style="background-color: #4f46e5; color: white"
                      onclick="register()"
                    >
                      Register
                    </button>
                  </div>

                  <p class="text-muted mb-5">
                    Already have an account?
                    <a href="login.html" style="color: #4f46e5"
                      ><u>Login here</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
